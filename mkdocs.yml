# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Spectral Kurtosis
site_author: Alex Cingoranelli
site_description: RFI Reduction Package using the Spectral Kurtosis method.
repo_url: https://github.com/minifold/pytosis

edit_uri: edit/main/docs/

theme:
  name: material
  font:
    code: Fira Code
  features:
    - content.action.edit
    - announce.dismiss
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - toc.follow
  language: en

nav:
  - Home: index.md
  - Getting Started:
    - getting_started/index.md
  - Tutorials: tutorials.md
  - Reference: reference/

watch:
  - src/pytosis

plugins:
  - search:
    lang: en
  - gen-files:
    scripts:
      - docs/generate_refs.py
  - literate-nav:
    nav_file: summary.md
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src] # search packages in src directory
          selection:
            docstring_style: "numpy"

markdown_extensions:
  - footnotes
  - abbr
  - admonition
  - def_list
